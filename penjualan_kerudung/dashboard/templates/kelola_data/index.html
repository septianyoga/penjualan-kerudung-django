{% extends 'main.html' %}
{% block content %}
{% load static %}


<div class="page-content">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Kelola Data</h5>
    </div>
    <div class="card-body">
      <div class="form">
        <form>
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Import Excel</label>
                <p>
                  <small>
                    Silahkan download file template.
                    <a href="{% static 'path/to/template.xlsx' %}">Download Template Excel</a>
                  </small>
                </p>
                <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
              </div>
            </div>
            <div class="col"></div>
          </div>
          <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
      </div>

      <div class="mt-5">
        <h5 class="card-title mb-3">Tabel Kelola Data</h5>
        <table id="example" class="table table-striped table-bordered" style="width:100%">
          <thead class="text-center">
            <tr class="table-success">
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    $('#example').DataTable();
  });
</script>
{% endblock %}
