{% extends 'main.html' %}
{% block content %}
{% load static %}


<div class="page-content">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Performance</h5>
    </div>
    <div class="card-body">
      <div class="">
        <h5 class="card-title mb-3">Tabel Performance</h5>
        <table id="example" class="table table-striped table-bordered" style="width:100%">
          <thead class="text-center">
            <tr class="table-success">
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    $('#example').DataTable();
  });
</script>
{% endblock %}
